<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ink Diffusion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="controls">
      <h2>Customize</h2>
      <label for="gridScale">Grid Scale:</label>
      <input type="range" id="gridScale" min="2" max="50" value="10">

      <label for="bleedIntensity">Bleed Intensity:</label>
      <input type="range" id="bleedIntensity" min="0" max="1" step="0.01" value="0.3">

      <label>
        <input type="checkbox" id="invertDots">
        Invert Dots
      </label>
    </div>
    <div id="canvas-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
