<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ink Diffusion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="controls">
      <h2>Customize</h2>
      <label for="grid">Grid Scale:</label>
      <input type="range" id="grid" min="2" max="30" value="10" />
      <br />
      <label for="bleed">Bleed Intensity:</label>
      <input type="range" id="bleed" min="0" max="1" step="0.01" value="0.5" />
      <br />
      <label><input type="checkbox" id="invert" /> Invert Dots</label>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="sketch.js"></script>
  </div>
</body>
</html>
