<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ink Diffusion</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="controls">
      <h2>Customize</h2>
      <label>Grid Scale: <input type="range" id="gridScale" min="20" max="200" value="100" /></label>
      <label>Bleed Intensity: <input type="range" id="bleedAmount" min="0" max="100" value="30" /></label>
      <label>Invert Dots: <input type="checkbox" id="invertDots" /></label>
    </div>
    <div id="canvas-holder">
      <!-- p5 canvas will render here -->
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
