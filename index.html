<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ink Diffusion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  </head>
  <body>
    <div id="ui">
      <h2>Customize</h2>
      <label for="gridScale">Grid Scale:</label>
      <input type="range" id="gridScale" min="5" max="100" value="20" />
      <br />
      <label for="bleedIntensity">Bleed Intensity:</label>
      <input type="range" id="bleedIntensity" min="0.1" max="2" step="0.1" value="1" />
      <br />
      <label><input type="checkbox" id="invertDots" /> Invert Dots</label>
    </div>

    <div id="canvas-holder"></div>

    <script src="sketch.js"></script>
  </body>
</html>
