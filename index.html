<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ink Diffusion</title>
  <style>
    body { margin:0; display:flex; height:100vh; background:#111; color:#fff; font-family:sans-serif; }
    #controls { width:30%; padding:20px; background:#1a1a1a; display:flex; flex-direction:column; gap:1rem; }
    input[type="range"], input[type="text"] { width:100%; }
    #canvas-container { flex:1; background:#000; display:flex; justify-content:center; align-items:center; }
    canvas { max-width:100%; max-height:100%; }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Customize</h2>
    <label>Grid Scale<input id="grid-slider" type="range" min="10" max="100" value="40"></label>
    <label>Bleed Intensity<input id="bleed-slider" type="range" min="0" max="1" step="0.01" value="0.3"></label>
    <label><input id="invert-checkbox" type="checkbox">Invert Dots</label>
    <label>Custom Quote<input id="quoteInput" type="text" placeholder="Your quote here..."></label>
  </div>
  <div id="canvas-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
